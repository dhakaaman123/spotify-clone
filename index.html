<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <nav id="navbar">
        <ul>
            <li class="brand"><img src="./logo.png" alt="logo image"><span>Spotify</span></li>

            <li>About</li>

                    <img src="covers/3.jpg" alt="1songimg">

                    <img src="covers/5.jpg" alt="1songimg">
                    <span>Its always blue</span>

            </div>
        </div>
        
        <div class="songBanner"></div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="play_icon">
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-solid fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
            <div class="songInfo">
                <img src="./playing.gif"  width="50px"> let me love you - justin biber 
            </div>

        </div>

    <script src="./script.js"></script>
